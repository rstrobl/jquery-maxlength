<!DOCTYPE html>
<html>
<head>
	<title>Show remaining characters</title>
	<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="../jquery.maxlength.js"></script>
	<script type="text/javascript">
		$(function() {
			$("[maxlength]").maxlength({
				'showmax': true,
				'class': 'counter',
				'text': 'characters remaining'
			});
		});
	</script>
</head>
<body>
	<textarea maxlength="20"></textarea>
	<input maxlength="100" />
	<textarea maxlength="100">There is already some text...</textarea>
</body>
</html>
